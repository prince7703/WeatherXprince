<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="wrapper">
      <h1>Weather App</h1>

      <div class="tab-container">

        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>

      </div>
      <div class="weather-container">

        <!-- location grant  -->
        <div class="sub-container grant-location-conatiner">
          <img
            loading="lazy"
            src="./assets/location.png"
            width="80"
            height="80"
            alt=""
          />
          <p>Grant location access</p>
          <p>Allow access to get weather information</p>
          <button class="btn" data-grantAccess>Grant Access</button>
        </div>

        <!-- search form -->

        <form action="" class="form-container" data-searchForm>
          <input
            type="text"
            placeholder="Seach for any city"
            data-searchInput
          />
          <button class="btn" type="submit">
            <img src="assets/search.png" height="20" width="20" alt="" />
          </button>
        </form>

        <!-- loading screen -->

        <div class="sub-container loading-container">
          <img src="assets/loading.gif" height="150" width="150" alt="" />
          <p>Loading...</p>
        </div>

        <!-- show weather info -->
        <div class="sub-container user-info-container">
          <!-- city name and flag -->
          <div class="name">
            <p data-cityName></p>
            <img data-countryIcon alt="" />
          </div>
          <!-- weather decsription -->
          <p data-weatherDesc></p>
          <!-- weather icon -->
          <img data-weatherIcon alt="" />
          <!-- temperature -->
          <p data-temp></p>

          <!-- 3 cards parameter -->
          <div class="parameter-container">
            <!-- card1 -->
            <div class="parameter">
              <img src="assets/wind.png" alt="" />
              <p>WindSpeed</p>
              <p data-windspeed></p>
            </div>

            <!-- card2 -->

            <div class="parameter">
              <img src="assets/humidity.png" alt="" />
              <p>Humidity</p>
              <p data-humidity></p>
            </div>

            <!-- card3 -->
            <div class="parameter">
              <img src="assets/cloud.png" alt="" />
              <p>Clouds</p>
              <p data-cloudiness></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
